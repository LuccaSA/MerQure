name: .NET Core
on:
  push:
    tags:
      - '**'
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
          versionSpec: '5.5.0'

    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.7

    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.x'
        java-package: jre
        architecture: x64
        
    - name: Setup SonarScanner
      run: dotnet tool install --tool-path artifacts dotnet-sonarscanner

    - name: Setup ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: SonarScanner begin
      run: artifacts/dotnet-sonarscanner begin /k:"MerQure" /o:"lucca" /d:sonar.login=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url="https://sonarcloud.io/" /d:sonar.coverageReportPaths="./sonarCoverage/SonarQube.xml"

    - name: Test
      run: dotnet test --configuration Release /p:CollectCoverage=true --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory:./coverage

    - name: Merge coverages
      run: reportgenerator -reports:./coverage/*/*.xml -targetdir:./sonarCoverage -reporttypes:SonarQube

    - name: SonarScanner end
      run: artifacts/dotnet-sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
    - name: Pack MerQure
      run: dotnet pack src\MerQure\MerQure.csproj --configuration Release -o artifacts -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Pack MerQure.RbMQ
      run: dotnet pack src\MerQure.RbMQ\MerQure.RbMQ.csproj --configuration Release -o artifacts -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Pack MerQure.Tools
      run: src\MerQure.Tools\MerQure.Tools.csproj --configuration Release -o artifacts -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Nuget org push
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push "artifacts/**/*.snupkg" --skip-duplicate --source https://api.nuget.org/v3/index.json -k ${{ secrets.GLOBAL_NUGET_PUBLISH }}
      env:
        NUGET_PUBLISH: ${{ secrets.NUGET_PUBLISH }}
         